<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong Calculator</h1>
      <form id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input id="goal" type="number">
        <button class="btn btn-large" type="submit">Submit</button>
      </form>
      <form id="signup">
        <label for="email">Enter your email:</label>
        <input id="email" type="text">
        <button class="btn btn-large pink" type="submit">Submit</button>
      </form>
      <ul id="solution"></ul>
      <p>Well look at the time! </p>
      <p id="time"></p>
    </div>
  </body>
</html>
